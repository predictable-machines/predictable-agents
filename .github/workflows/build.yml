name: Build

on:
  push:
    branches: [ "main" ]

  pull_request:
    branches: [ "main" ]

  workflow_call:

permissions:
  contents: read

env:
  OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}

jobs:
  build:
    strategy:
      matrix:
        include:
          - target: apple
            os: macos-latest
          - target: windows
            os: windows-latest
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Validate Gradle Wrapper
        uses: gradle/actions/wrapper-validation@v4

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: 21

      - name: Build
        run: ./gradlew build --no-configuration-cache
